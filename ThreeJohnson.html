        /* 最新版 */
        * {
          margin: 0;
          padding: 0;
          font-family: sans-serif;
          box-sizing: border-box;
        }
        body {
          height: 100vh;
          background: url(p1.png);
          background-size: 100% 100%;
          overflow: hidden;
        }
        h2 {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 80px;
          position: relative;
          /* overflow: hidden; */
        }
        h2 span {
          font-size: 70px;
          color: rgba(255, 255, 255, 0.2);
          text-transform: uppercase;
          letter-spacing: 3px;
          cursor: pointer;
          transition: 0.5s;
          margin-top: -10px;
        }
        h2:hover span:nth-child(1) {
          margin-right: 3px;
        }
        h2:hover span:nth-child(1)::after {
          content: "'";
        }
        h2:hover span:nth-child(2) {
          color: rgba(255, 255, 255, 0.2);
          text-shadow: none;
        }
        h2:hover span:nth-child(3) {
          margin-left: 25px;
        }
        h2:hover span {
          color: rgba(255, 255, 255, 0.5);
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.3),
                      0 0 10px rgba(255, 255, 255, 0.3),
                      0 0 20px rgba(255, 255, 255, 0.3),
                      0 0 40px rgba(255, 255, 255, 0.3),
                      0 0 60px rgba(255, 255, 255, 0.3),
                      0 0 80px rgba(255, 255, 255, 0.3);
        }
        .chartMenu {
          width: 100vw;
          height: 4vh;
          background: #1A1A1A;
          color: rgba(54, 162, 235, 1);
        }
        .chartMenu p {
          padding: 10px;
          font-size: 20px;
        }
        .chartCard {
          /*
          width: 100vw;
          height: calc(100vh - 40px);*/
          width: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-top: 20px;
        }
        .chartBox {
          max-width: 800px;
          width: 100%;
          margin: auto;
          padding: 20px;
          border-radius: 20px;
          border: solid 3px rgba(0, 0, 0, 0.7);
          background: white;
          overflow: hidden;
          z-index: 2;
        }
        .chartBox img {
          position: relative;
          top: 30px;
          left: -50%; 
          animation: slide 7s linear infinite;
        }
        @media (max-width: 600px) {
          .chartBox {
            height: 60vh;
          }
        }
        @keyframes slide {
          to {
              left: 100%;
          }
        }
        input[type="file"] {
          display: none;
        }
        .btn {
          background-color: rgba(250, 235, 215, 0.5);
          color: #1A1A1A; 
          border: solid 1px #536d8e;
          border-radius:20px;
          padding: 0px 10px;
          min-height: 40px;
          margin-top: 25px;
          margin-bottom: 15px;
          box-shadow: 2px 2px 4px rgba(250, 235, 215, 1);
          overflow: hidden;
          position: relative;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          font-size: 15px;
          white-space: nowrap;
        }
        .btn-box {
          flex-direction: column;
          align-items: center;
          justify-content: center;
          max-width: 200px; 
          max-height: 180px;
          margin: auto;
          padding: 20px;
          border-radius: 20px;
          border: solid 3px rgba(255, 255, 255, 0.5);
          background: rgba(255, 255, 255, 0.3);
          overflow: hidden;
          position: relative;
        }
        .btn-container {
          align-items: center;
          position: relative;
        }
        .btn::before {
          content: '';
          width: 0;
          height: 100%;
          border-radius: 20px;
          position: absolute;
          top: 0;
          left: 0;
          background-image: linear-gradient(to right, rgb(57, 88, 138, 0.3) 0%, rgb(57, 88, 138, 0.7) 50%, rgb(57, 88, 138, 1) 100%);
          transition: width .5s ease;
          z-index: -1;
        }
        .btn:hover::before {
          width: 100%;
        }
        #selectedFileName {
          margin-top: -30px;
          display: block;
          position: relative;
        }
        #excelData.threemachine {
          position: absolute;
          transform: translate(0, 50%);
          top: 240px;
          left: calc(5% - 65px);
          text-align: center;
        }
        #excelData.twomachine {
          position: absolute;
          transform: translate(0, 50%);
          top: 300px;
          left: calc(5% - 50px);
          text-align: center;
        }
        #excelData table {
          width: 100%;
          border: 1px solid rgba(255, 255, 255, 0.2);
          background-color: rgba(255, 255, 255, 0.2);
        }
        #excelData th, #excelData td {
          border: 1px solid rgba(255, 255, 255, 0.7);
          padding:0px 5px;
        }
        #excelData th:first-child, #excelData td:first-child,
        #excelData tr:first-child th, #excelData tr:first-child td{
          background: rgba(255, 255, 255, 0.5);
          font-size: 13px;
          font-weight: bold;
        }
        #optimization.threemachine {
          position: absolute;
          top: 650px;
          left: calc(5% - 65px);
          padding: 0px 3px;
          border-radius: 3px;
          border: solid 2px rgba(255, 255, 255, 0.3);
          background: rgba(255, 255, 255, 0.2);
          font-family: "DFKai-sb";
        }
        #optimization.twomachine {
          position: absolute;
          top: 550px;
          left: calc(5% - 50px);
          padding: 0px 5px;
          border-radius: 3px;
          border: solid 2px rgba(255, 255, 255, 0.3);
          background: rgba(255, 255, 255, 0.2);
          font-family: "DFKai-sb";
        }
        .star {
          position: absolute;
          width: 5px;
          height: 5px;
          background-color: #fff;
          border-radius: 20px;
          animation: shooting-star 3s linear infinite;
          z-index: 1;
        }
        @keyframes shooting-star {
          to {
            transform: translate(-100%, 1000%);
          }
        }
      </style>
</head>
<body>
  <h2>
    <span>Johnson</span><span>s</span><span>Rule</span>
  </h2>
  <script>
      function createStar() {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${Math.random() * window.innerWidth}px`;
      star.style.top = `${Math.random() * window.innerHeight}px`;
      document.body.appendChild(star);
    }

    function createStars() {
      for (let i = 0; i < 150; i++) {
        createStar();
      }
    }

    createStars();
  </script>
